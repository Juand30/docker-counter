<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador Interactivo Docker</title>
    <!-- Incluye Tailwind CSS desde CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define la fuente Inter para todo el cuerpo */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos personalizados para el contador si fuera necesario, aunque Tailwind es suficiente */
        .gradient-bg {
            background: linear-gradient(135deg, #a78bfa, #818cf8); /* Morado a Indigo */
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-6">
    <div class="bg-white p-8 sm:p-10 rounded-xl shadow-2xl w-full max-w-sm text-center transform hover:scale-105 transition-transform duration-300 ease-in-out">
        <h1 class="text-4xl sm:text-5xl font-extrabold text-indigo-700 mb-6">Counter for Docker</h1>
        <h3 class="text-4xl sm:text-5xl font-extrabold text-indigo-700 mb-6">Test 2 by bash</h3>

        <div class="text-6xl sm:text-7xl font-bold text-gray-800 mb-8 p-4 bg-gray-100 rounded-lg border-2 border-gray-200">
            <span id="counter">0</span>
        </div>

        <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-4">
            <button id="decrementBtn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Decrementar
            </button>
            <button id="resetBtn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Reiniciar
            </button>
            <button id="incrementBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:-translate-y-1">
                Incrementar
            </button>
        </div>

        <p class="mt-8 text-gray-600 text-sm">
            Página interactiva para probar despliegues con Docker.
        </p>
    </div>

    <script>
        // Obtener elementos del DOM
        const counterElement = document.getElementById('counter');
        const incrementBtn = document.getElementById('incrementBtn');
        const decrementBtn = document.getElementById('decrementBtn');
        const resetBtn = document.getElementById('resetBtn');

        let count = 0; // Estado inicial del contador

        // Función para actualizar el contador en la interfaz
        function updateCounter() {
            counterElement.textContent = count;
        }

        // Manejadores de eventos para los botones
        incrementBtn.addEventListener('click', () => {
            count++;
            updateCounter();
        });

        decrementBtn.addEventListener('click', () => {
            count--;
            updateCounter();
        });

        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCounter();
        });

        // Inicializar el contador al cargar la página
        updateCounter();
    </script>
</body>
</html>
